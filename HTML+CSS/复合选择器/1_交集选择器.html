<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* 选择: p标签中类名是animal的id为pig */
			p.animal#pig {
				color: darkmagenta;
			}
			
			/* 选择: 类名是person且animal */
			.person.animal {
				color: blue;
				background-color: indianred;
			}
			
		</style>
	</head>
	<body>
		<p class="person animal">外星人</p>
		
		
		<p class="animal" id="pig">小猪</p>
		<p class="animal" id="dog">小狗</p>
	</body>
</html>
