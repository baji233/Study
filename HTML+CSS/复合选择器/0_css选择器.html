<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				/* 调配选择器	 */
			}
			
			h2 {
				/* 元素选择器 */
			}
			
			.className {
				/* 类选择器: 多个类名用空格隔开 */
			}
			
			#idName {
				/* id选择器: id不能以数字开头 */
			}
			/* ---------------------------------------- */
			
			.big {
				font-size: 60px !important
			}
			.font-color {
				color: red
			}
		</style> 
	</head>
	<body>
		优先级: 行 > 内 > 外; 同类型下,后来者居上
		
		空格是并且, 逗号是或者
		<p class="big font-color">啊手动阀打发打发打发打发打发请问</p>
	</body>
</html>
