<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* 选中div的第一个p标签 */
			div>p:first-child { 
				color: aqua;
			}
			
			/* 选中div的后代里的第一个span标签 */
			div span:first-child {
				color: red;
			}
			
			/* 选中div的子代里的第n个p标签: 偶数even, 奇数odd, 或者其他公式(前五个: -n+5) */
			div>p:nth-child(3) {
				color: red;
			}
			
			/* 选中div的后代里第n个类型是p的标签(在所有同类型的标签内选择) */
			div p:nth-of-type {
				color: red;
			}
			
			/* 选中div的子代里倒序2是p的标签 */
			div>p:nth-last-child(2) {
				color: red;
			}
			
			/* 选中没有兄弟的span */
			span:only-child {
				
			}
			
			/* 选中空的div */
			div:empty {
				width: 100px;
				height: 100px;
				background-color: royalblue;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div>
			<marquee>
				<span>3</span>
				<span>5</span>
			</marquee>
			<p>4</p>
			<p>2</p>
			<p>6</p>
			<p>1</p>
		</div>

			<p>2</p>
			<p>1</p>
		</div> -->
	</body>
</html>
