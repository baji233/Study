<!DOCTYPE html>

	<head>

		<style>
			* {
                /* 清除默认样式 */
                margin: 0;
                padding: 0;
            }
            body {
                height: 4000px;
                background-color: green;
            }
            .page-header {
                height: 100px;
                background-color: orange;
                text-align: center;
                line-height: 100px;
                font-size: 90px;
            }
            .content {
                height: 200px;
                overflow: auto;
            }
            .item {
                background-color: gray;
            }
            .first {
                background-color: aqua;
                font-size: 80px;
                /* 开启粘性定位 */
                position: sticky;
                /* top的参考点是: 离他最近的拥有滚动行为的祖先元素(body), 当开启粘性定位的元素的父容器(item)也被滚走后,粘性定位将失效 */
                top: 0px;
            }
		</style>
	</head>
