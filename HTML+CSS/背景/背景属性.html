<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div {
				width: 500px;
				height: 500px;
				border: 2px solid black;
				/* 背景图片 */
				background-image: url('../CSS三大特性.jpg');
				
				/* 背景图片的重复方式 */
				background-repeat: no-repeat;
				
				/* 控制背景图片的位置 */
				background-position: center;
				
				/* 鼠标相关属性: help */
				cursor: url('../CSS三大特性.jpg'), pointer;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
