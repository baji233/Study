<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.outer {
                width: 800px;
                height: 400px;
                background-color: gray;
                padding: 10px;
            }
            .box {
                font-size: 60px;
                padding: 10px
            }
            .b1 {
                background-color: aqua;
            }
            .b2 {
                background-color: olive;
                /* 向左浮动: 元素浮动后会失去原来块级或行级的特性, 不会超出父容器 */
                float: left;
                /* 应用场景: 文字环绕图片 */
            }
            .b3 {
                background-color: thistle;
            }

            /* 浮动的练习 */
            .outer2 {
                width: 500px;
                background-color: gray;
                border: 2px solid black
            }
            .box0 {
                width: 100px;
                height: 100px;
                background-color: skyblue;
                border: 2px solid black; 
                margin: 10px;
                float: left;
            }
            /* .b01 {
                float: left;
            } */


            /* 解决浮动的影响 */
            .outer02 {
                width: 500px;
                background-color: bisque;
                border: 1px solid black;
            }
            .d {
                width: 100px;
                height: 100px;
                background-color: aquamarine;
                padding: 10px;
                border: 1px solid blueviolet;
            }
            .d1,.d2,.d3,.d4 {
                float: left;
            }
            /* 解决方法p1 */
            .jj {
                /* 清除这个元素前面的元素浮动产生的影响, left左边的元素,right右边的元素 */
                clear: both;
            }
            /* 最完美的解决方法: 为父元素的最后位置设置一个伪元素clear: both;*/
            .outer02::after {
                content: '';
                display: block;
                clear: both;
            }
		</style>
	</head>
	<body>
        <div class="outer02">
            <div class="d d1">1</div>
            <div class="d d2">2</div>
            <div class="d d3">3</div>
            <div class="d d4">4</div>
            <!-- <div class="jj"></div> -->
        </div>

        </div>

            <div class="box0 b01">box1</div>

</html>
