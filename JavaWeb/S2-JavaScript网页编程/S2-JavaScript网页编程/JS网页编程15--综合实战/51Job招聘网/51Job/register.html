<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>用户注册页面</title>
    <link href="css/style.css" rel="stylesheet" />
    <script type="text/javascript">
        //根据id获取对象的通用方法
        function getobj(str) {
            var obj = document.getElementById(str);
            return obj;
        }

        //电子邮件地址验证
        function chemail() {
            var str = getobj("email");
            var expt = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/;
            if (expt.test(str.value)) { 
                window.open("checkmail.html", null, "height=100,width=370,toolbar=no,menubar=no,scrollbar=no,resizable=no");
            } else {
                alert("请输入正确的邮件地址！");
                str.focus();
                return false;
            } 
        }
        //会员名验证
        function checkuser() {
            var expt = /^[A-Za-z][A-Za-z0-9_]{5,10}$/;
            var str = getobj("username"); 
            if (expt.test(str.value)) {
                window.open("checkuser.html", null, "height=100,width=370,toolbar=no,menubar=no,scrollbar=no,resizable=no");
            } else {
                alert("会员名必须以字母打头!并且长度不能少于5个，多于10个！");
                str.focus();
                return false;
            } 
        }
        //密码验证
        function checkpwd() {
            var expt = /^[A-Za-z0-9]{6,10}$/;
            var str = getobj("psw1");
            if (expt.test(str.value)) {
                document.getElementById("fpwd1").className = "font_true";
                document.getElementById("fpwd1").innerHTML = ("您填写的密码是合法的！");
                return true;
            }
            else {
                document.getElementById("fpwd1").className = "font_error";
                document.getElementById("fpwd1").innerHTML = "请输入不少于6位的密码!";
                str.focus();
                return false;
            }
        } 

        //检查两次密码是否一致
        function checkrpwd() {
            var pwd1 = getobj("psw1");
            var pwd2 = getobj("psw2");
            var expt = /^[A-Za-z0-9]{6,10}$/;
            if (expt.test(pwd2.value)) {
                if (pwd1.value != pwd2.value) {
                    document.getElementById("fpwd2").className = "font_error";
                    document.getElementById("fpwd2").innerHTML = "两次输入的密码不一致，请重新输入!";
                    return false;
                }
            } else {
                document.getElementById("fpwd2").className = "font_error";
                document.getElementById("fpwd2").innerHTML = "请输入不少于6位的密码!";
                pwd2.focus();
            } 
        } 
    </script>
</head>
