<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h1>{{url}}</h1>
			<a href=#}>使用插值表达式{{url}}为属性赋值,去百度报错</a></br>
			<a v-bind:href="url">使用单向绑定v-bind为属性赋值,去百度成功</a>
			
			<img @click="handle" :src="pics[i]"/>
		</div>
	</body>
	<script>
		var vm = new Vue({
			el : "#app", 
			data : {
				url : 'http://baidu.com',
				
				pics : [
					'../img/1.jpg',
					'../img/2.jpg',
					'../img/3.jpg'
				],
				i : 0,
			},
			methods : {
				handle() {
					this.i = (this.i+1) %3;
				}
			}
		});
	</script>
</html>
