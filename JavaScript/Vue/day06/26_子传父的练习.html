<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js"></script>
        <style>
            input {
                font-size: 30px;
            }
        </style>
	</head>
	<body>
		<div id="app">
            <test @fu="fuAdd()" :num="num"></test>
		</div>
	</body>
	<script>
        Vue.component('test', {
            props : ['num'],
            template : `
            <div>
                <h1>父 : num = {{num}} </br>
                    子 : <input type="text" :value="num"></input>
                    <button @click="ziAdd()">+</button>
                </h1> 

            </div>
            `,
            methods : {
                ziAdd() {
                    console.log('子组件的add事件')
                    this.$emit('fu');
                }
            }
        })

		var vm = new Vue({
			el : "#app", 
			data : {
				num : 5
			},
			methods : {
				fuAdd() {
                    console.log('父组件的add事件')
                    this.num++;
                }
			}
		});
	</script>
</html>
