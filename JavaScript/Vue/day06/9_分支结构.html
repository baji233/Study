<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<!-- 逻辑判断 -->
			<div v-if='score>=90'>优秀</div>
			<div v-else-if='score>=80'>中等</div>
			<div v-else-if='score>=60'>一般</div>
			<div v-else>要补课</div>
			
			<!-- 隐藏元素 -->
			<h1 v-show='flag'>隐藏</h1>
			
		</div>
	</body>
	<script>
		var vm = new Vue({
			el : "#app", 
			data : {
				score : 75,
				flag : false,
			},
			methods : {
				
			}
		});
	</script>
</html>
