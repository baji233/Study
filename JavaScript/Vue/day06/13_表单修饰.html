<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h1>{{hero}}</h1>
			<!-- .lazy会使双向绑定的同步速度变慢,则z从而转为在 change 事件之后进行同步 -->
			昵称 : <input type="text" v-model.lazy="hero"/>
			<!-- .number会指定绑定的数据为数字,则会返回原始的值 -->
			年龄 : <input v-color="colorinfo" type="text" v-model.number="age"/>
			<!-- .trim会删除空格,则自动过滤用户输入的首尾空白字符 -->
			地址 : <input v-color="colorinfo" type="text" v-model.trim="address"/>
			<button @click="handle()">测试</button>
		</div>
	</body>
	<script>
		//自定义带参指令
		Vue.directive('color',{
			bind : function(el, binding) {
				el.style.color = binding.value.color;
				el.style.backgroundColor = binding.value.bgcolor;
			}
		});
		
		var vm = new Vue({
			el : "#app", 
			data : {
				age : 18,
				address : '湖南长沙',
				colorinfo : [{
					color : 'red',
					bgcolor : 'yellow',
				}],
				hero : '龙龟',
			},
			methods : {
				handle() {
					console.log( this.age += 10 );
					console.log( this.address );
				}
			}
		});
	</script>
</html>
