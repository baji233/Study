<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<!-- .enter当输入后按回车键即可触发事件 -->
			<input type="text" v-on:keyup.enter="handle()"/></br>
			<input type="password" @keyup.delete="del()" v-model="password"/>
		</div>
	</body>
	<script>
		var vm = new Vue({
			el : "#app", 
			data : {
				password : ''
			},
			methods : {
				handle() {
					console.log('处理....');
				},
				del() {
					console.log('清空....');
					this.password = '';
				}
			}
		});
	</script>
</html>
