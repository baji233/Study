    <h1>递归</h1>
    1+2+3....+n

    a(10) = a(9)+10
            a(8)+9
            ...a(1) =1

            
    0,1,1,2,3,5,8,13,...(?)..
<script>
function fabo(n){
      if(n==0){
         return 0;
      }else if(n==1){
          return 1;
      }else {
          return fabo(n-1)+ fabo(n-2);
      }
}

console.log(  fabo(8) );
